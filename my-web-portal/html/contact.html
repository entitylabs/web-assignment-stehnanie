<html>

<head>
    <script></script>
    <link href="../css/container.css" rel="stylesheet" />
    <link href="../css/contact.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="grid-container">

        <nav class="header" id="header">
        </nav>

        <div class="body">

            <div class="contact-container">
                <form>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" value="John"><br>
                    <label for="phone">Phone:</label><br>
                    <input type="number" id="phone" name="phone" value="0466767788"><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" placeholder="Please enter your message"
                        value="message"></textarea><br>
                    <input type="submit">
                </form>
                <div class = "icons_container">

                    <i class="fa fa-linkedin"
                        id="linkedin"></i>
                    <i class="fa fa-facebook" id="facebook"></i>
                    <i class="fa fa-instagram" id="instagram"></i>

                </div>

            </div>


        </div>
    </div>

</body>

<script src="../js/menu.js"></script>
</html>
